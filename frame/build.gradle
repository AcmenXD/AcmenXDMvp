apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    /**
     * 拼音支持库
     */
    compile files('libs/pinyin4j-2.5.0.jar')
    /**
     * 框架库
     */
    compile 'com.github.AcmenXD:Marketer:1.1'
    compile 'com.github.AcmenXD:Toaster:1.1'
    compile 'com.github.AcmenXD:SpTool:1.1'
    compile 'com.github.AcmenXD:Glide:1.2'
    compile 'com.github.AcmenXD:Retrofit:1.2'
    compile 'com.github.AcmenXD:Logger:1.4'
    compile 'com.github.AcmenXD:FrescoView:1.4'
    compile 'com.github.AcmenXD:RecyclerView:1.8'
    /**
     * 响应式编程库
     */
    compile 'io.reactivex:rxandroid:1.2.1'
    /**
     * 权限处理库
     */
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.4@aar'
}
